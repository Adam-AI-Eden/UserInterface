<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Assistant Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .options-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 700px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .assistant-image {
            max-width: 60%;  /* This will make the image 50% of its original size */
            height: auto;  /* This maintains the aspect ratio */
        }

        .image-container img {
            object-fit: contain;
        }

        .logo-image {
            align-items: center;
        }
        .option {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #666666;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }
        .option:hover {
            background-color: green;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div>
        <div><img src="intercessionlogo.png" alt="Intercession Image" class="logo-image" ></div>
        <div class="container">
            
            <div class="image-container">
                <img src="assistant.png" alt="Assistant Image" class="assistant-image">
            </div>
            <div class="options-container">               
                <button class="option" onclick="openPopup('Review Job Opportunities')">Review Job Opportunities</button>
                <button class="option" onclick="openPopup('Submit Resume for Review')">Submit Resume for Review</button>
                <button class="option" onclick="openPopup('Candidate Improvement')">Candidate Improvement</button>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="popup" id="popup">
            <h2 id="popupTitle"></h2>
            <div id="chatbot">
                <p>Hello! How can I assist you with <span id="selectedOption"></span>?</p>
                <input type="text" id="userInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function openPopup(option) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupTitle').innerText = option;
            document.getElementById('selectedOption').innerText = option.toLowerCase();
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        document.getElementById('overlay').addEventListener('click', closePopup);

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbot = document.getElementById('chatbot');
            
            // Add user message
            chatbot.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            
            // Simulate bot response (replace with actual chatbot logic)
            setTimeout(() => {
                chatbot.innerHTML += `<p><strong>Bot:</strong> I understand you want to ${document.getElementById('selectedOption').innerText}. Let me guide you to the appropriate page.</p>`;
                // Here you would add logic to redirect to the appropriate page
            }, 1000);

            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
